<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table width="300px" style="border: solid rgb(248, 228, 13) 2pt;">
        <tr  height="30px">
            <td style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
            <td colspan="2" style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
            <td colspan="2" style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
            <td style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
        </tr>
        <tr height="30px" style="border: solid rgb(7, 234, 250) 2px;">
            <td style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
            <td colspan="4" style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
            <td style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
        </tr>
        <tr height="30px" style="border: solid rgb(7, 234, 250) 2px;">
            <td style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
            <td style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
            <td rowspan="2" style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
            <td style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
            <td style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
            <td style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
        </tr>
        <tr height="30px" style="border: solid rgb(7, 234, 250) 2px;">
            <td rowspan="2" style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
            <td style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
            <td style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
            <td rowspan="3" colspan="2" style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
        </tr>
        <tr height="30px" style="border: solid rgb(7, 234, 250) 2px;">
            <td rowspan="2" colspan="3" style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
        </tr>
        <tr  height="30px" style="border: solid rgb(7, 234, 250) 2px;">
            <td style="border: solid rgb(7, 234, 250) 2px;">&nbsp</td>
        </tr>
    </table>
</body>
</html>
